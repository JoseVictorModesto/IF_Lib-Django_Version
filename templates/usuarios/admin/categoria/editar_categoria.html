{% extends 'bases_templates/base/base_perfil.html' %}
{% load static %}
{% block content %}

        <div class="opcoes_user_adm">
            <hr class="linha_opcoes_user">
        </div>

        <form class="form_cad" action="{% url 'editar_categoria' id %}" method="POST">

            {% csrf_token %}

            <h1 class="titulo_form">Editar Categoria</h1>
            <!-- Formulario de editar categoria -->

            <div class="inputs_cad">
                {% for field in formulario_edit  %}
                <div class="div_input">
                    <label for="{{ field.id_for_label }}">{{field.label}}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>

            <div class="botoes_form">
                <button type="submit" class="botao_cad" onclick="return confirmar()">Salvar</button>
                <a href="{% url 'cad_categoria' %}" class="botao_can">Retornar</a>
            </div>
        </form>

    </main>

    {% include 'bases_templates/partials/footer_pag.html' %}

    <script src="{% static '/scripts.js/app.js' %}"> </script>

{% endblock %}
