{% extends 'bases_templates/base/base_perfil.html' %}
{% load static %}
{% block content %}

        <div class="opcoes_user_adm">
            <hr class="linha_opcoes_user">
            <div class="Lista_opcoes_adm">
                <div class="opcoes">
                    <a href="{% url 'editar_perfil_admin' %}" class="opcao"><i class="bi bi-image"></i>  Editar Foto</a>
                    <a href="{% url 'redefinir_senha_admin' %}" class="opcao selecionado"><i class="bi bi-file-lock2"></i>  Redefinir Senha</a>
                    <a href="{% url 'perfil_admin' %}" class="opcao opcao_cad_perfil"><i class="bi bi-arrow-left-circle"></i>  Retornar</a>
                </div>
            </div>
        </div>

        <form class="form_cad" action="{% url 'redefinir_senha_admin' %}" method="POST">

            {% csrf_token %}

            <h1 class="titulo_form">Redefinir senha</h1>
            <!-- Formulario de redefinir a senha do admin -->
            <div class="inputs_cad">
                {% for field in formulario %}
                <div class="div_input">
                    <label for="{{ field.id_for_label }}">{{field.label}}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>

            <div class="botoes_form">
                <button type="submit" class="botao_cad" onclick="return confirmar()">Salvar</button>
                <button type="reset" class="botao_can">Cancelar</button>
            </div>
        </form>

    </main>

    {% include 'bases_templates/partials/footer_pag.html' %}

    <script src="{% static '/scripts.js/app.js' %}"> </script>

{% endblock %}
