{% extends 'bases_templates/base/base_perfil.html' %}
{% load static %}
{% block content %}

        <div class="opcoes_user_adm">
            <hr class="linha_opcoes_user">
        </div>

        <form class="form_cad" action="{% url 'editar_perfil' %}" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <h1 class="titulo_form">Editar Perfil</h1>
            <!-- Formulario de editar o perfil do admin -->
            <div class="inputs_cad">
                {% for field in formulario %}
                <div class="div_input">
                    <label for="{{ field.id_for_label }}">{{field.label}}</label>
                    {{ field }}
                </div>
                {% endfor %}
            </div>

            <div class="botoes_form">
                <button type="submit" class="botao_cad" onclick="return confirmar()">Salvar</button>
                <a href="{% url 'cadastro_admin' %}" class="botao_can">Cancelar</a>
                <a href="{% url 'deletar_foto_perfil' infor_admin.id %}" class="botao_can btn_foto" onclick="return confirmar()">Remover foto</a>
            </div>
        </form>

    </main>

    {% include 'bases_templates/partials/footer_pag.html' %}

    <script src="{% static '/scripts.js/app.js' %}"> </script>

{% endblock %}
